<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Kaira - Sklep Modowy</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="js/simpleCart.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap" rel="stylesheet">
</head>

<body class="homepage">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="shopping-bag" viewBox="0 0 24 24"><path fill="currentColor" d="M19 7h-3V6a4 4 0 0 0-8 0v1H5a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-9-1a2 2 0 0 1 4 0v1h-4Zm9 14H5V9h3v2h2V9h4v2h2V9h3Z"/></symbol>
    <symbol id="search" viewBox="0 0 24 24"><path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/></symbol>
    <symbol id="user" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5a5 5 0 0 0 5 5Zm0-8a3 3 0 1 1-3 3a3 3 0 0 1 3-3Zm9 17v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1Zm-16 0a5 5 0 0 1 4-4h4a5 5 0 0 1 4 4Z"/></symbol>
    <symbol id="heart" viewBox="0 0 24 24"><path fill="currentColor" d="M20.16 4.61a5.5 5.5 0 0 0-7.78 0L12 5.07l-.38-.46a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.1-7.78l1.06-1.06a5.5 5.5 0 0 0 0-7.78Zm-1.42 6.36l-6.74 7.4l-6.74-7.4l-.35-.35a3.5 3.5 0 0 1 4.95-4.95l.38.46l.38-.46a3.5 3.5 0 0 1 4.95 4.95Z"/></symbol>
  </svg>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header justify-content-between">
      <h5 class="offcanvas-title" id="offcanvasCartLabel">Twój koszyk</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="simpleCart_items"></div>
      
      <div class="mt-4 border-top pt-3">
        <div class="d-flex justify-content-between">
          <span>Suma:</span>
          <span class="simpleCart_total">0.00 zł</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Dostawa:</span>
          <span class="simpleCart_shipping">0.00 zł</span>
        </div>
        <div class="d-flex justify-content-between fw-bold mt-2 fs-4">
          <span>Łącznie:</span>
          <span class="simpleCart_grandTotal">0.00 zł</span>
        </div>
      </div>
      
      <div class="mt-4 d-grid gap-2">
        <a href="javascript:;" class="simpleCart_checkout btn btn-dark btn-lg">Zapłać przez PayPal</a>
        <a href="javascript:;" class="simpleCart_empty btn btn-outline-danger btn-sm">Opróżnij koszyk</a>
      </div>
    </div>
  </div>

  <header id="header" class="site-header text-uppercase">
    <nav id="header-nav" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/main-logo.png" class="logo" alt="logo">
        </a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar">
          <div class="offcanvas-body">
            <ul id="navbar" class="navbar-nav fw-bold justify-content-end align-items-center flex-grow-1">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Sklep</a></li>
              <li class="nav-item">
                <div class="user-items ps-5">
                  <ul class="d-flex justify-content-end list-unstyled align-items-center m-0">
                    <li><a href="#"><svg class="search" width="24" height="24"><use xlink:href="#search"></use></svg></a></li>
                    <li class="ms-3"><a href="#"><svg class="user" width="24" height="24"><use xlink:href="#user"></use></svg></a></li>
                    
                    <li class="ms-3">
                      <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">
                        <svg class="cart" width="24" height="24"><use xlink:href="#shopping-bag"></use></svg>
                        <span class="simpleCart_quantity badge bg-dark rounded-pill">0</span>
                        <span class="simpleCart_total ms-1 fw-normal" style="font-size: 0.8rem;">0.00 zł</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section id="billboard" class="bg-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="section-title text-center mt-4">Nowa Kolekcja</h1>
      </div>
    </div>
  </section>

  <section id="new-arrival" class="new-arrival py-5">
    <div class="container">
      <div class="swiper product-swiper">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide simpleCart_shelfItem">
            <div class="product-item image-zoom-effect link-effect">
              <div class="image-holder">
                <img src="images/product-item-1.jpg" alt="product" class="product-image img-fluid">
                <a href="#" class="btn-icon btn-wishlist">
                  <svg width="24" height="24"><use xlink:href="#heart"></use></svg>
                </a>
              </div>
              <div class="product-content">
                <h5 class="text-uppercase fs-5 mt-3">
                  <a href="#" class="item_name">Cotton off-white shirt</a>
                </h5>
                <a href="javascript:;" class="item_add text-decoration-none" data-after="Dodaj do koszyka">
                  <span class="item_price">65.00 zł</span>
                </a>
              </div>
            </div>
          </div>

          <div class="swiper-slide simpleCart_shelfItem">
            <div class="product-item image-zoom-effect link-effect">
              <div class="image-holder">
                <img src="images/product-item-2.jpg" alt="product" class="product-image img-fluid">
                <a href="#" class="btn-icon btn-wishlist">
                  <svg width="24" height="24"><use xlink:href="#heart"></use></svg>
                </a>
              </div>
              <div class="product-content">
                <h5 class="text-uppercase fs-5 mt-3">
                  <a href="#" class="item_name">Handmade craft bouse</a>
                </h5>
                <a href="javascript:;" class="item_add text-decoration-none" data-after="Dodaj do koszyka">
                  <span class="item_price">50.00 zł</span>
                </a>
              </div>
            </div>
          </div>

          <div class="swiper-slide simpleCart_shelfItem">
            <div class="product-item image-zoom-effect link-effect">
              <div class="image-holder">
                <img src="images/product-item-3.jpg" alt="product" class="product-image img-fluid">
                <a href="#" class="btn-icon btn-wishlist">
                  <svg width="24" height="24"><use xlink:href="#heart"></use></svg>
                </a>
              </div>
              <div class="product-content">
                <h5 class="text-uppercase fs-5 mt-3">
                  <a href="#" class="item_name">Baggy Shirt</a>
                </h5>
                <a href="javascript:;" class="item_add text-decoration-none" data-after="Dodaj do koszyka">
                  <span class="item_price">55.00 zł</span>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <footer id="footer" class="mt-5">
    <div class="container py-5 border-top">
      <div class="row">
        <div class="col-md-6">
          <p>© 2025 Kaira. Waluta: PLN</p>
        </div>
        <div class="col-md-6 text-end">
          <img src="images/paypal-card.png" alt="card">
          <img src="images/visa-card.png" alt="card">
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/plugins.js"></script>

  <script>
    // KONFIGURACJA SIMPLECART W PLN
    simpleCart({
      checkout: { 
        type: "PayPal", 
        email: "twoj-email@sklep.pl" 
      },
      currency: "PLN",
      cartStyle: "table",
      cartColumns: [
        { view: "image", attr: "thumb", label: false },
        { attr: "name", label: "Produkt" },
        { view: "currency", attr: "price", label: "Cena" },
        { view: "decrement", label: false, text: "-" },
        { attr: "quantity", label: "Sztuk" },
        { view: "increment", label: false, text: "+" },
        { view: "currency", attr: "total", label: "Suma" },
        { view: "remove", text: "Usuń", label: false }
      ]
    });

    // Zmiana symbolu waluty na zł
    simpleCart.currency({
        code: "PLN",
        symbol: " zł",
        name: "Polish Zloty",
        after: true, // Symbol po liczbie (np. 65.00 zł)
        accuracy: 2
    });
  </script>
</body>
</html>
