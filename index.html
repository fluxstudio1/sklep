<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of Illumination | Designer Lighting</title>
    <style>
        body { margin: 0; padding: 0; background: white; color: black; font-family: 'Georgia', serif; text-align: center; }
        header { padding: 100px 20px; border-bottom: 1px solid #eee; }
        h1 { font-size: 3rem; letter-spacing: 5px; text-transform: uppercase; font-weight: normal; }
        p.subtitle { font-style: italic; color: #666; font-size: 1.2rem; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 50px; }
        .product-card { border: 1px solid #000; padding: 20px; background: #fff; transition: 0.3s; }
        .product-card:hover { background: #000; color: #fff; }
        .btn { display: inline-block; padding: 15px 30px; background: black; color: white; text-decoration: none; margin-top: 50px; border: 1px solid black; }
        .btn:hover { background: white; color: black; }
        footer { padding: 50px; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body>
    <header>
        <h1>Aetheria Studio</h1>
        <p class="subtitle">Where sculptural form meets breathtaking light.</p>
        <a href="#collection" class="btn">DISCOVER THE COLLECTION</a>
    </header>
    <div id="collection" class="gallery">
        <div class="product-card"><h3>Pendant No. 1</h3><p>Sculptural Geometry</p></div>
        <div class="product-card"><h3>Table No. 4</h3><p>Intimate Ambiance</p></div>
        <div class="product-card"><h3>Floor No. 7</h3><p>Architectural Statement</p></div>
    </div>
    <footer>
        <p>&copy; 2025 DIGITAL CRAFTSMANSHIP. ALL RIGHTS RESERVED.</p>
    </footer>
</body>
</html>
